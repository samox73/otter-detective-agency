apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose -f ../docker/docker-compose.yaml convert
    kompose.version: 1.34.0 (HEAD)

  labels:
    io.kompose.service: evidence-service
  name: evidence-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: evidence-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose -f ../docker/docker-compose.yaml convert
        kompose.version: 1.34.0 (HEAD)
        credentials-operator.otterize.com/user-password-secret-name: evidence-creds
      labels:
        io.kompose.service: evidence-service
    spec:
      containers:
        - command:
            - /app/wait-for-it.sh
            - db:5432
            - --
            - /app/evidenceservice
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: evidence-creds
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: evidence-creds
                  key: password
            - name: DATABASE_URL
              value: postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@db:5432/oda
          image: ghcr.io/vfiftyfive/oda-evidenceservice:latest
          name: evidence-service
          ports:
            - containerPort: 50053
              protocol: TCP
      restartPolicy: Always
